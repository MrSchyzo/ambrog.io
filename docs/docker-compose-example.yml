version: '3.8'

volumes:
  redis:
  mongo:

services:
  ambrogio:
    pull_policy: always
    restart: unless-stopped
    depends_on: 
      - redis
    container_name: server-ambrogio
    #image: ambrogio:latest # if you want to build your own version
    image: mrschyzo/ambrogio:latest #Â if you want my latest image
    env_file:
      - .env.local
    volumes:
      - ./storage:/workdir/storage:z
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host
    volumes:
      - redis:/data
    restart: always
    environment:
      - REDIS_REPLICATION_MODE=master
  mongo:
    image: mongo:7.0.12
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: root
        MONGO_INITDB_DATABASE: ambrogio
    ports:
        - 27017:27017
    volumes:
        - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
        - mongo:/data/db